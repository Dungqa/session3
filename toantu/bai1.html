<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        var a=parseInt(prompt('Nhập a'));
        var b=parseInt(prompt('Nhập b'));
        var result;
        if ( (a + b) < 4) {
            result = 'Below';
        } else {
            result = 'Over';
        }
        alert(result);
    </script>
