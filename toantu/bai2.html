<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        var login=prompt('Nhập message:');
        var message;
        if (login == 'Employee') {
            message = 'Hello';
        } else if (login == 'Director') {
            message = 'Greetings';
        } else if (login == '') {
            message = 'No login';
        } else {
            message = 'Nhập láo';
        }
        alert(message);
    </script>
</body>
</html>
