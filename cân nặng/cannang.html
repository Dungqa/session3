<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cân nặng cơ thể</title>
</head>
<body>
    <script>
        var weight=parseInt(prompt('Nhập cân nặng(kg)'));
        var height=parseInt(prompt('Nhập chiều cao(cm)'));
        var bmi=weight/((height/100)*(height/100)) ;
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    </script>
</body>
</html>
